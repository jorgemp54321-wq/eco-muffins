<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecotones - Deliciosos Panetoncitos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Estilos generales --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body {
            background: linear-gradient(30deg, #705656, #000000 90%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            min-height: 90vh;
            background: linear-gradient(180deg, #000000, #252525);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* --- NavegaciÃ³n --- */
        .header { margin-bottom: 30px; }
        .header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .header nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 22px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: rgba(255, 107, 0, 0.2);
            border: 2px solid transparent;
        }
        .header nav ul li a:hover,
        .header nav ul li a.active {
            background-color: #79b448;
            transform: translateY(-3px);
            border-color: #ffffff;
        }

        /* --- Logo --- */
        .logo { text-align: center; margin: 20px 0 40px; }
        .logo h1 {
            font-size: 60px;
            font-weight: 800;
            color: #79b448;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            letter-spacing: 2px;
        }

        /* --- Productos --- */
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 30px 0 50px;
        }
        .product {
            text-align: center;
            background: #3d3d3d;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            border-color: #79b448;
        }
        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff9a3d, #79b448);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }
        .product p { font-size: 24px; font-weight: bold; margin: 10px 0 5px; }
        .product .price { font-size: 20px; color: #79b448; font-weight: 600; }

        /* --- Botones cantidad --- */
        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        .quantity-btn {
            background: #79b448;
            border: none;
            color: white;
            font-size: 20px;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .quantity-btn:hover { background: #ff8533; }
        .quantity-display { font-size: 20px; font-weight: bold; }

        /* --- Total --- */
        .total-section {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 107, 0, 0.15);
            border-radius: 15px;
            border: 2px solid #79b448;
        }
        .total-section h2 { font-size: 36px; margin-bottom: 20px; }
        .total-amount { font-size: 42px; color: #79b448; font-weight: 800; }

        /* --- Pedido actual --- */
        .current-order {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
        }
        .current-order h3 { margin-bottom: 15px; color: #79b448; text-align: center; font-size: 22px; }
        #order-items { min-height: 50px; text-align: center; padding: 10px; font-style: italic; color: #ccc; }

        /* --- BotÃ³n WhatsApp --- */
        .whatsapp-btn {
            background: linear-gradient(to bottom, #25d366, #128C7E);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px 35px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .whatsapp-btn i { font-size: 28px; }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            color: #aaa;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active" data-page="home">Inicio</a></li>
                    <li><a href="#" class="nav-link" data-page="contact">Contacto</a></li>
                    <li><a href="#" class="nav-link" data-page="privacy">Privacidad</a></li>
                </ul>
            </nav>
        </header>

        <div id="home-page" class="page active">
            <div class="logo"><h1>Ecotones</h1></div>

            <section class="products">
                <div class="product" data-name="Ecotones" data-price="3.5">
                    <div class="product-image">ðŸŒ±</div>
                    <p>Ecotones - Panetoncitos ecolÃ³gicos</p>
                    <div class="price">S/ 3.50</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn decrease" data-product="Ecotones">-</button>
                        <span id="quantity-Ecotones" class="quantity-display">0</span>
                        <button class="quantity-btn increase" data-product="Ecotones">+</button>
                    </div>
                </div>
            </section>

            <div class="current-order">
                <h3>Tu pedido:</h3>
                <div id="order-items">No has seleccionado productos aÃºn</div>
            </div>

            <section class="total-section">
                <h2>Total: <span id="total" class="total-amount">0.00</span> PEN</h2>
                <button id="send-whatsapp" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> Enviar pedido por WhatsApp
                </button>
            </section>
        </div>

        <footer>
            <p>Â© 2025 Ecotones - Panetoncitos ecolÃ³gicos</p>
        </footer>
    </div>

    <script>
        let total = 0;
        const selectedProducts = {};
        const orderItemsElement = document.getElementById('order-items');
        const whatsappNumber = "+51923966738";
        
        // Inicializar productos
        document.querySelectorAll('.product').forEach(product => {
            const productName = product.getAttribute('data-name');
            const productPrice = parseFloat(product.getAttribute('data-price'));
            selectedProducts[productName] = { price: productPrice, quantity: 0 };
        });

        // Botones + y -
        document.querySelectorAll(".quantity-btn").forEach(button => {
            button.addEventListener("click", () => {
                const productName = button.getAttribute('data-product');
                const isIncrease = button.classList.contains('increase');

                if (isIncrease) selectedProducts[productName].quantity++;
                else if (selectedProducts[productName].quantity > 0) selectedProducts[productName].quantity--;

                document.getElementById(`quantity-${productName}`).textContent = selectedProducts[productName].quantity;
                updateTotal();
                updateOrderDisplay();
            });
        });

        function updateTotal() {
            total = 0;
            for (const [name, data] of Object.entries(selectedProducts)) {
                total += data.price * data.quantity;
            }
            document.getElementById("total").textContent = total.toFixed(2);
        }

        function updateOrderDisplay() {
            const productsWithQuantity = Object.entries(selectedProducts).filter(([_, data]) => data.quantity > 0);
            if (productsWithQuantity.length === 0) {
                orderItemsElement.innerHTML = "No has seleccionado productos aÃºn";
                return;
            }
            let orderHTML = "<ul>";
            for (const [name, data] of productsWithQuantity) {
                orderHTML += `<li>${data.quantity} x ${name} - S/ ${(data.price * data.quantity).toFixed(2)}</li>`;
            }
            orderHTML += "</ul>";
            orderItemsElement.innerHTML = orderHTML;
        }

        document.getElementById("send-whatsapp").addEventListener("click", () => {
            const productsWithQuantity = Object.entries(selectedProducts).filter(([_, data]) => data.quantity > 0);
            if (productsWithQuantity.length === 0) {
                alert("Por favor, selecciona al menos un producto antes de enviar el pedido.");
                return;
            }
            let message = "Â¡Hola! Quiero hacer el siguiente pedido de Ecotones:\n\n";
            for (const [name, data] of productsWithQuantity) {
                message += `â€¢ ${data.quantity} x ${name} - S/ ${(data.price * data.quantity).toFixed(2)}\n`;
            }
            message += `\nTotal: S/ ${total.toFixed(2)}\n\nGracias. ðŸŒ±`;
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        });
    </script>
</body>
</html>
